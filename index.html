<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword & Area Combiner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Areas</h2>
            <textarea id="areas" placeholder="Enter areas (one per line)"></textarea>
        </div>
        <div class="column">
            <h2>Keywords</h2>
            <textarea id="keywords" placeholder="Enter keywords (one per line)"></textarea>
        </div>
    </div>
    <button onclick="generateCombinations()">Generate</button>
    <button onclick="copyToClipboard()">Copy</button>
    
    <h2>Generated Combinations</h2>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
